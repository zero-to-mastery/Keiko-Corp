<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta
      name="description"
      content="Registration/login page"
    />
    <meta
      name="keywords"
      content="Login Form, Modal Login, Registration Form, Form, Login, Registration"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Login</title>
	<link rel="stylesheet" href="./assets/css/loginstyle.css" />
	<script src="https://kit.fontawesome.com/6cd86837b5.js" crossorigin="anonymous"></script>
	
</head>
<body>
	<section>
		<div class="box">
			<div class="form">
				<h2>Login</h2>
				<form>
					<div class="inputBox">
						<input type="text" placeholder="Username" required>
						<i class="fa fa-user" aria-hidden="true"></i>
					</div>
					<div class="inputBox">
						<input type="password" placeholder="Password" required>
						<i class="fas fa-key"></i>
					</div>
					<div>
						<label class="remember"><input type="checkbox">Remember me</label>
					</div>
					<div class="inputBox">
						<input type="submit" value="Login">
					</div>
				</form>
				<p> <a href="#">Forgot Password?</a></p>

				<p><a href="signup.html">Need an Account</a></p>

				

			</div>
		</div>
	</section>
</body>
</html>
